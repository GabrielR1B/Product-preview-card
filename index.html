<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <section class="container">
        <img src="images\image-product-desktop.jpg" class="image" />
        <div class="content">
            <h1 class="texto   texto_primeiro">P E R F U M E</h1>

            <h2 class="texto   texto_segundo">Gabrielle Essence Eau De Parfum</h2>

            <p class="texto    texto_terceiro">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="preco">
                <h3 class="preco_primeiro">$149.99</h3>
                <p class="preco_segundo">$169.99</p>
            </div>

            <a href="" class="button"> <img src="images\icon-cart.svg" />  Add to Cart</a>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/GabrielR1B">Gabriel Martins Miranda</a>.
    </div>
</body>
</html>
